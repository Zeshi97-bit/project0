{%extends "layout.html"%}

    {% block head %}
            <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">

          {% endblock %}
{%block body%}
<div class="container">
  <div class="myCard">
    <div class="row">
      <div class="col-md-12">
        <div class="myLeftCtn">
          <form  class="myForm text-center" action="{{url_for('signin1')}}" method="post">
            <header>SignIn to your account </header>
            <div class="form-group">
              <i class="fas fa-envelope"></i>
              <input class="myInput" type="email" placeholder="Enter email" id="username" name="email" required>
            </div>
            <div class="form-group">
              <i class="fas fa-lock"></i>
              <input class="myInput" type="password" placeholder="password" id="username" name="password" required>
            </div>
            <div class="form-group">
              <input type="submit" class="butt" value="SignIn">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}
