{%extends "layout.html"%}
{%block head%}
  <link rel="stylesheet" href="{{url_for('static',filename='css/signUp.css')}}">
{%endblock%}

{%block title%}signUp{%endblock%}

{%block body%}
  <div class="container">
    <div class="myCard">
      <div class="row">
        <div class="col-md-8">
          <div class="myLeftCtn">
            <form  class="myForm text-center" action="{{url_for('register')}}" method="post">
              <header>Create new account </header>
              <div class="form-group">
                <i class="fas fa-user"></i>
                <input class="myInput" type="text" placeholder="Username" id="username" name="name" required>
                <div class="invalid-feedback">Please fill out this field.
                </div>
              </div>
              <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input class="myInput" type="email" placeholder="Enter email" id="username" name="email" required>
              </div>
              <div class="form-group">
                <i class="fas fa-lock"></i>
                <input class="myInput" type="password" placeholder="password" id="username" name="password" required>
              </div>
              <div class="form-group">
                <label> <input id="check_1" type="checkbox" name="check_1" required>
                  <small>I read and agree to term and conditions</small>
                </label>
                <br>

                <input type="submit" class="butt" value="Create account">
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <div class="myRightCtn">
            <div class="box">
              <header>Hello world</header>
              <p>THis is paragraph</p>
              <input type="button" class="butt_out"  value="LearnMore">

            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
{%endblock%}
